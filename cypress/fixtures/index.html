<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Recaptcha</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc3QN8ZAAAAABogwffdHS6GOotRMHYXnnOrWNY6"></script>
</head>
<body>
<h1>hi there</h1>
<button type="button" id="button" onclick="clicked()">Click button!</button>
<h2 id="result"></h2>
<script>
  function clicked () {
    console.log("button clicked!");
    grecaptcha.ready(function () {
      const recaptchaKey = '6Lc3QN8ZAAAAABogwffdHS6GOotRMHYXnnOrWNY6';
      console.info("ready to execute", recaptchaKey);
      grecaptcha.execute(recaptchaKey, { action: 'submit' }).then(function (token) {
        document.getElementById('result').innerText = 'executed: ' + token;
      }).catch(function (err) {
        console.error("error executing recaptcha!", err);
        document.getElementById('result').innerText = 'error';
      });
    });
  }
</script>
</body>
</html>
